<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniVerse: Wonders of Planet</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Chewy', cursive;
      margin: 0;
      background-image: url('images/solar.jpeg');
      color: #1a1a40;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    main h2 {
  font-family: 'Audiowide', cursive;
  font-size: 4rem;
  text-align: center;
  margin-bottom: 50px;
  background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
  color: #ffdb58;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  letter-spacing: 2px;
}

    ul {
      padding-left: 0;
    }

    ul li {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .planet-gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 60px 40px;
  background: transparent;
  margin-left: -95px;
  padding: 0;
  border-radius: 0;

}

.planet-gallery figure {
  position: relative;
  text-align: center;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.planet-gallery img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  border-radius: 50%;
  background: #fecd57;
  padding: 15px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.planet-gallery img:hover {
  transform: scale(1.1);
}

.planet-gallery figcaption {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(26, 26, 64, 0.85);
  color: #fff;
  font-family: 'Chewy', cursive;
  padding: 8px 12px;
  border-radius: 12px;
  font-size: 1rem;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.planet-gallery figure:hover figcaption {
  opacity: 1;
}

  </style>

</head>
<body>
  <header class="main-header">
    <a href="index.html">
      <img src="images/planet.gif" alt="Planet Explorer Logo" class="logo">
    </a>
    <h1>MiniVerse: Wonders of Planet</h1>
  </header>

  <!-- Main Navigation -->
  <nav>
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
      <li><a href="solar.html">Solar System</a></li>
      <li><a href="agency.html">Agency</a></li>
      <li><a href="astronaut.html">Astronaut</a></li>
      <li><a href="video.html">Videos</a></li>
    </ul>
  </nav>

  <!-- Section title -->
  <main>
    <h2>Planets of the Solar System</h2>
    <div class="planet-gallery">
        <figure>
          <a href="mercury.html"><img src="images/mercury.png" alt="Mercury"></a>
          <figcaption>Mercury</figcaption>
        </figure>
        <figure>
          <a href="venus.html"><img src="images/venus.jpg" alt="Venus"></a>
          <figcaption>Venus</figcaption>
        </figure>
        <figure>
          <a href="earth.html"><img src="images/earth.jpg" alt="Earth"></a>
          <figcaption>Earth</figcaption>
        </figure>
        <figure>
          <a href="mars.html"><img src="images/mars.jpg" alt="Mars"></a>
          <figcaption>Mars</figcaption>
        </figure>
        <figure>
          <a href="jupiter.html"><img src="images/jupiter.jpg" alt="Jupiter"></a>
          <figcaption>Jupiter</figcaption>
        </figure>
        <figure>
          <a href="saturn.html"><img src="images/saturn.jpg" alt="Saturn"></a>
          <figcaption>Saturn</figcaption>
        </figure>
        <figure>
          <a href="uranus.html"><img src="images/uranus.jpg" alt="Uranus"></a>
          <figcaption>Uranus</figcaption>
        </figure>
        <figure>
          <a href="neptune.html"><img src="images/neptune.jpg" alt="Neptune"></a>
          <figcaption>Neptune</figcaption>
        </figure>
      </div>
      
  </main>
<div class="go-to-up" id="goTop" title="Back to Top">
  <i class="fa-solid fa-arrow-up"></i>
</div>

<footer>
  &copy; 2025 Explorer Team. All Rights Reserved.
</footer>

<script>
  const goTop = document.getElementById("goTop");
  window.onscroll = () => {
    goTop.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
  };
  goTop.onclick = () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>

</body>
</html>
